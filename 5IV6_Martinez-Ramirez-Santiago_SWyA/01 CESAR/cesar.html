<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Cifrado Cesar con JS</h1>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="texto">Texto a cifrar:</label>
                    <textarea type="text" name="texto" id="texto" class="form-control"></textarea>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="desplazamiento">Desplazamiento</label>
                    <input type="range" min="1" max="25" step="1" value="1" name="desplazamiento" id="desplazamiento" class="form-control">
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="texto cifrado">Texto Cifrado:</label>
                    <textarea type="text" name="cifrado" id="cifrado" class="form-control" disabled="disable"></textarea>
                </div>
            </div>
        </div>
    </div>
    <script src="cesar.js"></script>
</body>
</html>
