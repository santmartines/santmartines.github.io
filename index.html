<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado Polialfabetico</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" >
        <h1>Cifrados Polialfabeticos con JS</h1>
        <hr><br>
        <p>
            <input id="btnCesar" type="button" class="btn btn-info" value="Cesar" onclick="doCesar()">
            <input id="btnViggenere" type="button" class="btn btn-info" value="Viggenere" onclick="doViggenere()">
        </p>
        <div class="row" >
            <div class="col-md-12" >
                <div class="form-group" >
                    <label for="texto">Texto a cifrar: </label>
                    <textarea id="txtaCifrar" type="text" name="texto" class="form-control"></textarea>
                </div>
            </div>
            <div class="col-md-12" id="aCesar" style="display: none;">
                <div class="form-group" >
                    <br>
                    <label for="desplazamiento">Desplazamiento </label>
                    <br>
                    <input id="desplazamiento" type="range" min="1" max="25" step="1" value="1" name="desplazamiento" class="form-control">
                    <br>
                </div>
            </div>
            <div class="col-md-12" id="aViggenere" style="display: none;">
                <div class="form-group" >
                    <br>
                    <label for="clave">Clave Viggenere </label>
                    <br>
                    <input id="Clave" type="text" name="posicionamiento" onpaste="return false;" ondrop="return false;" class="form-control">
                    <br>  
                </div>
            </div>
            <div class="col-md-12" >
                <div class="form-group" >
                    <label for="cifrado">Texto cifrado/descifrado: </label>
                    <textarea id="txtCifrado" type="text" name="cifrado" class="form-control" disabled="disabled">  </textarea>
                </div>
            </div>
        </div>
        <br>
                <p>
                    <input id="btnCifrar" type="button" class="btn btn-info" value="Cifrar">
                    <input id="btnDescifrar" type="button" class="btn btn-info" value="Descifrar">
                    <input id="btnCopiar" type="button" class="btn btn-info" value="Copiar" onclick="colocar()">
                    <input id="btnReiniciar" type="button" class="btn btn-info" value="Reiniciar" onclick="reiniciar()">
                </p>
    </div>
    <script src="main.js" ></script>
</body>
</html>
